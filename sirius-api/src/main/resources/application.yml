spring:
  application:
    name: sirius-treasury-platform
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/sirius
    username: sirius
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SIRIUS_OAUTH2_ISSUER_URI:}
          # Optionally configure a direct JWK Set URI via environment/property override.
          # (Avoid declaring it here with an empty default, otherwise Spring Boot will create
          # two JwtDecoder beans when issuer-uri is also set.)

## Sirius tenancy + security defaults
sirius:
  market:
    id: ${SIRIUS_MARKET_ID}
  security:
    claims:
      market-id: market_id
      org-id: org_id
      legal-entities: legal_entities
  rate-limit:
    enabled: true
    burst: 60
    refill-per-second: 10

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.sirius: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
