services:
  postgres:
    image: postgres:16-alpine
    container_name: sirius-postgres
    environment:
      POSTGRES_DB: sirius
      POSTGRES_USER: sirius
      POSTGRES_PASSWORD: sirius123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sirius-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sirius"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sirius-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sirius-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  sirius-network:
    driver: bridge
